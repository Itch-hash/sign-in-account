<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" onsubmit="handleSignUp(event)">
        <p class="form-title">Register your account</p>
        <p class="form-title" id="registered" style="color: green; display: none;">Account Registered!</p>
        <div class="input-container">
            <input for="name" type="name" id="name" placeholder="Enter name" required>
            <span>
            </span>
        </div>
        <div class="input-container">
            <input type="email" id="email" placeholder="Enter email" required>
            <span>
            </span>
        </div>
        <div class="input-container">
            <input type="password" id="password" minlength="8" maxlength="12" placeholder="Choose a password" required>
        </div>
        <button type="submit" class="submit">
            Register
        </button>

        <p class="signup-link">
            Already have an account?
            <a href="/index.html">Sign in instead</a>
        </p>
    </form>
</body>
<script src="/script.js"></script>

</html>
